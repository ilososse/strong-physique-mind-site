<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/counter/assets/favicon-DNKXF2Zt.png">

    <title>Enregistrer une séance LIVE</title>


    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.161.0?dev",
          "three/": "https://esm.sh/three@0.161.0&dev/"
        }
      }
    </script>
    <script type="module" crossorigin src="/counter/assets/launcher-Bff6IWjP.js"></script>
    <link rel="stylesheet" crossorigin href="/counter/assets/launcher-D4zFopkW.css">
  </head>

  <body>
    <div id="renderDiv">
      <video id="videoElement" autoplay muted playsinline></video>

      <div id="startScreenOverlay">
        <div class="text-container">
          <h1>Calisthenics Ambition exercise rep real time counter !</h1>
          <p>
            > enable camera access - active ta caméra<br />
            > position yourself so your upper body is visible - positionne toi de façon à garder ton haut du corps visible<br />
          </p>
          <p id="loadingText">Loading camera and pose detection...</p>
          <button id="startButton">START</button>
        </div>
      </div>

      <!-- ✅ Save button (fixe) -->
      <button
        id="saveSessionBtn"
        style="display:none; position:fixed; bottom:20px; right:20px; z-index:9999;"
      >
        Save session
      </button>

      <div id="counterContainer" class="text-box">
        <div id="counterDisplay">Reps</div>
      </div>

      <input
        id="weightKgInput"
        type="number"
        step="0.5"
        min="0"
        placeholder="Lest (kg)"
      />

      <input
        id="assistKgInput"
        type="number"
        step="0.5"
        min="0"
        placeholder="Assist (kg)"
      />

      <!-- ✅ Flip camera button -->
      <button id="flipCameraBtn" title="Flip camera">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8 3c1.63 0 3.06.79 3.98 2H12c-1.66 0-3 1.34-3 3 0 .35.07.69.18 1H7.1c-.06-.32-.1-.66-.1-1 0-2.76 2.24-5 5-5zm0 10c-1.63 0-3.06-.79-3.98-2H12c1.66 0 3-1.34 3-3 0-.35-.07-.69-.18-1h2.08c.07.32.1.66.1 1 0 2.76-2.24 5-5 5z"/>
        </svg>
      </button>

      <!-- ✅ Status overlay -->
      <div id="gameOverContainer">
        <div id="gameOverText">STATUS</div>

        <!-- ✅ Restart button (au lieu du click anywhere) -->
        <button id="restartSetBtn" style="display:none; margin-top:12px;">
          Restart set
        </button>
      </div>
    </div>

  </body>
</html>
