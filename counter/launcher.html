    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.161.0?dev",

  </head>

  <body>
    <div id="renderDiv">
      <video id="videoElement" autoplay muted playsinline></video>

      <div id="fireContainer"></div>

      <div id="startScreenOverlay">
        <div class="text-container">
          <h1>Chin-up exercise rep real time counter !</h1>
          <p>
            > enable camera access<br />
            > position yourself so your upper body is visible<br />
          </p>
          <p id="loadingText">Loading camera and pose detection...</p>
          <button id="startButton">START</button>
        </div>
      </div>

      <button id="saveSessionBtn" style="display:none; position:fixed; bottom:20px; right:20px;">
        Sauvegarder la séance
      </button>


      <div id="counterContainer" class="text-box">
        <div id="counterDisplay">Reps</div>
      </div>

      <!-- ✅ Weight input INSIDE renderDiv -->
      <input
        id="weightKgInput"
        type="number"
        step="0.5"
        min="0"
        placeholder="Lest (kg)"
      />

      <div id="gameOverContainer">
        <div id="gameOverText">STATUS</div>
        <button id="restartSetBtn">
          ▶ Relancer un set
        </button>
      </div>
      
    </div>

  </body>
